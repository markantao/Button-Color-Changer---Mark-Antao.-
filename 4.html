<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">  
    <link rel="stylesheet" href="4.css"> 
    <title>Challenge 4. </title>
</head>
<body>
    <!-- Div is Divison. Make the division in CSS. With class as container-4. So it will 
    look like this. .container-4 {
        
    } This is kind of how it will look like.  -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of all buttons. </h2>
    </div> 
    <div class="flex-box-pick-color">
        <form action=""> 
            <!-- If you need an option part. Use option tags like this. --> 
            <!-- On change is like onCLick but onClick is when we want things to take place when we change. --> 
            <!-- Using the onChange to work with the JS. -->
            <select name="backdrop" id="background" onChange="buttonColorChange(this)">
                <option value="random">Random</option> 
                <option value="red">Red</option> 
                <option value="green">Green</option>
                <option value="reset">Reset</option> 
            </select> 
        </form> 
        <!-- For color add btn btn-something. --> 
        <button class="btn btn-primary" id="1">WEE</button> 
        <button class="btn btn-danger" id="2">Yahoo</button> 
        <button class="btn btn-warning" id="3">Google</button> 
        <button class="btn btn-success" id="4">Facebook</button> 
    </div>

    <script src="4.js"></script> 
</body>
</html>
